<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta
      name="description"
      content="This is the third project of the Software Engineering program at TripleTen.
      It has a responsive design created by using HTML and CSS, based on the Figma design brief." />
    <meta name="author" content="Austin Smith" />
    <meta
      name="keywords"
      content="HTML, CSS, responsive design, Around the US, TripleTen" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__wrapper">
            <img
              class="profile__avatar"
              src="./images/jacques_cousteau.jpg"
              alt="Profile avatar" />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                type="button"
                name="edit profile">
                <img
                  class="profile__edit-icon"
                  src="./images/edit_icon.svg"
                  alt="Edit icon" />
              </button>
              <p class="profile__description">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" name="add image">
            <img
              class="profile__add-icon"
              src="./images/plus_icon.svg"
              alt="Plus icon" />
          </button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <template id="card-template">
              <li class="card">
                <button
                  class="card__delete-button"
                  type="button"
                  name="delete image"></button>
                <img class="card__image" src="" alt="" />
                <div class="card__info">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    name="like image"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit profile modal-->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container modal__container_type_form">
        <button
          class="modal__close-button"
          type="button"
          name="close modal"></button>
        <h2 class="modal__title modal__title_type_form">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <input
            id="name-input"
            class="modal__input modal__input_type_name"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required />
          <span class="name-input-error modal__input-error"> </span>
          <input
            id="description-input"
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required />
          <span class="description-input-error modal__input-error"> </span>
          <button class="modal__submit" type="submit" name="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container modal__container_type_form">
        <button
          class="modal__close-button"
          type="button"
          name="close modal"></button>
        <h2 class="modal__title modal__title_type_form">New Place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            id="title-input"
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required />
          <span class="title-input-error modal__input-error"> </span>
          <input
            id="url-input"
            class="modal__input modal__input_type_url"
            type="url"
            name="image url"
            placeholder="Image URL"
            required />
          <span class="url-input-error modal__input-error"> </span>
          <button class="modal__submit" type="submit" name="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Picture modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_type_image">
        <button
          class="modal__close-button"
          type="button"
          name="close modal"></button>
        <img class="modal__image" src="" alt="" />
        <h2 class="modal__title modal__title_type_image"></h2>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
