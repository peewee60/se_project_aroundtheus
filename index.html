<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta
      name="description"
      content="This is the third project of the Software Engineering program at TripleTen.
      It has a responsive design created by using HTML and CSS, based on the Figma design brief."
    />
    <meta name="author" content="Austin Smith" />
    <meta
      name="keywords"
      content="HTML, CSS, responsive design, Around the US, TripleTen"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques_cousteau.jpg"
            alt="Profile avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img
                class="profile__edit-icon"
                src="./images/edit_icon.svg"
                alt="Edit icon"
              />
            </button>
            <p class="profile__subheading">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-icon"
              src="./images/plus_icon.svg"
              alt="Plus icon"
            />
          </button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
